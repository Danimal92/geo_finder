<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Geo Finder</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./src/index.js"></script>
    <script src="./src/user.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/userSummary.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY" async defer></script>
    <script src="./src/actualMap.js" ></script>
    <script src="./src/streetMap.js"></script>
  </head>

  <body>
    <header class="header">
      <div id="nav-bar">
        <div class="nav-content">
            <h3 id="geoFinder">GeoFinder!!</h3>
        </div>
        <div id="after-login-navbar">
            <div class="nav-content">
                <div id="play">|| play ||</div>
            </div>
            <div class="nav-content">
                <div id="user">User</div>
            </div>
            <div class="nav-content">
                <div id="points">Points</div>
            </div>
            <div class="nav-content">
                <div id="summary">|| Summary ||</div>
            </div>
            <div class="nav-content">
                <div id="logout">|| Logout ||</div>
            </div>
        </div>
      </div>
    </header>

    <main id="display-pane">
        <div id="before-login">
            <div class="sign-in-user">
                <div class="usercontent">sign-in</div>
                <form id="sign-in-form">
                    <input type="text" name="email" placeholder="email" id="sign-in-input" />
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="sign-up-user">
                <div class="usercontent">sign-up</div>
                <form id="sign-up-form">
                    <input type="text" name="email" placeholder="email" id="sign-up-input" />
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        
        <div id="after-login">
            <div id="display-start">
                <div>Start</div>
            </div>
            <div id="display-Summary">
                <button id="summary-delete-button">Clear Summary</button>
                <div id="summaryDiv" style="display: none;">Summary Deleted!</div>
                <ol id="summaries-ol">

                </ol>
            </div>
        </div>
    </main>
    
    <div id="pano"></div>

    <div id="map"></div>
    <div id="answer"></div>
    <div id="mapPageButtons">
        <button id='submit-button' style="bottom: 40px;">Submit</button>
        <button id='skip-button' style="bottom: 30px;">Next</button>
    </div>
  </body>
</html>
