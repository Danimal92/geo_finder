<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Geo Finder</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./src/index.js"></script>
    <script src="./src/user.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/userSummary.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkGbD7qHuZq_WyAmnH15854cbm3h5bTlc" async defer></script>
    <script src="./src/actualMap.js" ></script>
    <script src="./src/streetMap.js"></script>
  </head>

  <body>
    <header class="header">
      <div id="nav-bar">
        <div class="title">
            <p id="geoFinder">GeoFinder</p>
        </div>
        <div id="after-login-navbar">
                    
            <div class="nav-content" id='welcome'></div>
            
            <div class="nav-content">
                <button id="play">Play</button>
            </div>
            <!-- <div class="nav-content">
                <div id="user">User</div>
            </div> -->
            <div class="nav-content">
                <button id="summary">History</button>
            </div>
            <div class="nav-content">
                <button id="logout">Logout</button>
            </div>
            <div class="nav-content">
                <div id="points">Points</div>
            </div>
        </div>
      </div>
    </header>

    <main id="display-pane">
        <div id="before-login">
            <div class="sign-in-user">
                <div class="usercontent">sign-in</div>
                <form id="sign-in-form">
                    <input type="text" name="email" placeholder="email" id="sign-in-input" />
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="sign-up-user">
                <div class="usercontent">sign-up</div>
                <form id="sign-up-form">
                    <input type="text" name="email" placeholder="email" id="sign-up-input" />
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        
        <div id="after-login">
            <button id="display-start">
                <div>Start</div>
            </button>
            <div id="display-Summary">
                <button id="summary-delete-button">Clear History</button>
                <div id="summaryDiv" style="display: none;">History Deleted!</div>
                <ol id="summaries-ol">

                </ol>
            </div>
        </div>
    </main>

   
    
    
    <div id="pano"></div>
    
    <div id="map"></div>
    <div id="mapPageButtons">
        <button id='skip-button'>Next</button>
        <button id='submit-button'>Submit</button>
    </div>
    

    <div id="answer"></div>
    
  </body>
</html>
